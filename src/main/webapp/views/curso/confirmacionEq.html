<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Curso</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Curso</h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Confirmar equivalencia de cursos</h2>                        
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                    
							<form th:action="@{/curso/addConjunto}" th:object="${cursobc}" method="post">
								
								<div class="row">
								<div class="col-xs-3"></div>
								<div class=" col-xs-6 well text-center">
									<h3>Curso Base</h3>
									NOMBRE CURSO :<label th:text=${cursoB.cursobNombre} ></label><br/>
									CODIGO:<label th:text=${cursoB.cursobCodigo} ></label><br/>
									PLAN: <label th:text=${cursoB.plan.planNombre} ></label><br/>
									<input  type="hidden" th:field=*{idCursoBase}>
								</div></div>
								
									<div class="row">
									<div class="col-xs-3"></div>
									<div class="form-group col-xs-6 well text-center">
									<h3>Curso Conjunto</h3>
									NOMBRE CONJUNTO :<label th:text=${cursoC.cursocNombre}></label><br/>
									ESCUELA: <label th:text="${#strings.substring(cursoC.cursoBase.plan.planNombre, 5)}"></label><br/>
									<input type="hidden" th:field=*{idCursoConjunto}>
									</div></div>

								
								
								<div class="text-center">
									<button type="submit" class="btn btn-primary"
										style="width: 30%;">Asociar</button>
								</div>
							</form>
							<div class="text-center">
									<a th:href="@{/curso/allCursoC/__${cursoB.idcursoGeneral}__}"><button class="btn btn-primary"
										style="width: 30%;">Cancelar</button></a>
								</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
