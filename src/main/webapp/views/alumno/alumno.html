<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<!--**********************IRegistroIndividual**********************-->
	<div th:fragment="contentAlumnoIndividual">
		<form th:action="@{/alumno/add}" th:object="${alumno}" method="post">
			<div class="form-group">
				<div class="col-xs-12">
					<br />
					<h2>Datos Obligatorios</h2>
					<hr />
				</div>

				<div class="col-xs-12">
					<label for="nombre">Nombre</label> <input type="text"
						class="form-control" id="nombre" placeholder="Ingrese Nombre"
						pattern="([a-zA-Z]\s*){1,26}" required="" th:field="*{nombre}" />
					<input type="hidden" th:field="*{idAlumno}" /> <input
						type="hidden" th:field="*{idPersona}" />
				</div>
				<div class="col-xs-6">
					<label for="apellido_paterno">Apellido Paterno</label> <input
						type="text" class="form-control" id="apellido_paterno"
						placeholder="Ingrese Apellido Paterno" required=""
						pattern="([a-zA-Z]\s*){1,16}" th:field="*{apPaterno}" />
				</div>
				<div class="col-xs-6">
					<label for="apellido_materno">Apellido Materno</label> <input
						type="text" class="form-control" id="apellido_materno"
						placeholder="Ingrese Apellido Materno" required=""
						pattern="([a-zA-Z]\s*){1,17}" th:field="*{apMaterno}" />
				</div>
				<div class="col-xs-6">
					<label for="codigo">Codigo</label> <input type="text"
						class="form-control" id="codigo" placeholder="Ingrese Codigo"
						required="" pattern="[a-zA-Z0-9]{1,9}" th:field="*{codigo}" />
					<p th:if="${existe} != null">Este codigo ya existe</p>
				</div>
				<div class="col-xs-6">
					<label for="plan">Plan</label> <select class="form-control"
						th:field="*{idPlan}">
						<option th:each="plan : ${listaPlan}" th:value="${plan.idplan}"
							th:text="${plan.planNombre}" />
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<br/>
					<h2>Datos Opcionales</h2>
					<hr/>
				</div>

				<div class="col-xs-3">
					<br/> <label for="Telefono">Telefono</label> <input type="text"
						class="form-control" id="Telefono" placeholder="Telefono"
						th:field="*{telefono}" />
				</div>
				<div class="col-xs-3">
					<br/> <label for="DNI">DNI</label> <input type="text"
						class="form-control" id="DNI" placeholder="DNI" pattern="[0-9]{8}"
						th:field="*{dni}" />
				</div>
				<div class="col-xs-3">
					<br/> <label>Sexo</label> <select name="Sexo"	class="form-control" 
						th:field="*{sexo}">
						<option value="M">MASCULINO</option>
						<option value="F">FEMENINO</option>
					</select>
				</div>
				<br/> <br/> <br/> 
				<div class="col-xs-6">
					<label for="Correo">Correo</label> <input type="email"
						class="form-control" id="Correo" placeholder="Introduce Correo"
						th:field="*{correo}" />
				</div>
				<div class="col-xs-6">
					<label for="Direccion">Direccion</label> <input type="text"
						class="form-control" id="Direccion" placeholder="Direccion"
						pattern="[a-zA-Z0-9]{1-63}" th:field="*{direccion}" /> 
					<br/>
				</div>
			</div>

			<button type="submit" class="btn btn-default btn-block">REGISTRAR</button>
		</form>

		<div class="espacio_vacio"></div>
	</div>
	<!--**********************FRegistroIndividual**********************-->


	<!--**********************IRegistroGrupal********************** -->
	<div th:fragment="contentAlumnoGrupal">
		<form role="form">
		
			<div class="form-group">
				<input type="file" onchange="parseAndSend(event)"
					value="Parse and send XSLS file" />
			</div>
			
			<button id="botonExcel" type="button" onclick="SendDataAlumno()">Enviar Excel</button>
			
			<div id="cargaExterna"></div>

		</form>
	</div>
	<!--**********************FRegistroGrupal**********************-->

	<!-- REVISAR
		<div th:text="${errorRegistro} != null ? 'Existen'+${errorRegistro}"></div>
		<div th:text="${errorExiste} != null ? 'Existen'+${errorExiste}"></div>
	-->

	<!--**********************IBuscador********************** -->
	<div th:fragment="contentAlumnoBuscador">
		<h3>BUSCADOR</h3>
		<hr/>
		
		<!-- Inicio filtro e Input buscar -->
		<div>
			<form th:object="${search}" class="form-inline"
				th:action="@{/alumno/search}" id="frmFiltro" name="frmFiltro">
				Filtro:
				<div class="form-group">
					<select name="sltFiltro" id="sltFiltro" th:field="*{filtro}">
						<option value="0" selected="selected">Seleccionar</option>
						<option value="1">Codigo</option>
						<option value="2">Nombre</option>
						<option value="3">ApPaterno</option>
						<option value="4">ApMaterno</option>
					</select>
				</div>
				<div class="form-group">
					<input type="text" id="inFiltro" name="inFiltro" size="12"
						disabled="disabled" th:field="*{valor}"></input>
				</div>
				<div class="form-group">
					<button type="submit" id="btnFiltro" name="btnFiltro" size="12"
						disabled="disabled">BUSCAR</button>
				</div>
			</form>
		</div>
		<!-- Fin filtro e Input buscar -->


		<div class="panel-body">
			<table id="dataTable" class="table table-striped table-bordered"
				cellspacing="0" width="100%" th:object="${listaAlumno}">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>ApellidoPaterno</th>
						<th>ApellidoMaterno</th>
						<th>Codigo</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="alumno : ${listaAlumno}">
						<td th:text="${alumno.nombre}"></td>
						<td th:text="${alumno.apPaterno}"></td>
						<td th:text="${alumno.apMaterno}"></td>
						<td th:text="${alumno.codigo}"></td>
						<td><a th:href="@{/alumno/form/__${alumno.idAlumno}__}"><button
									class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button></a>
							<button class="btn btn-danger">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</button>
							<button class="btn btn-info" data-toggle="modal"
								data-target="#modalEdicion">
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="espacio_vacio"></div>
	</div>
	<!--**********************FBuscador********************** -->
	
	
	<!--**********************IAviso********************** -->
	<div th:fragment="contentAlumnoAvisoExito">
		<p>Se registraron alumnos exitosamente</p>
	</div>
	
	<div th:fragment="contentAlumnoAvisoExisten">
		<p>Existen alumno registrados</p>
	</div>
	
	<div th:fragment="contentAlumnoAvisoError">
		<p>Hubo un error al registrar</p>
	</div>
	<!--**********************FAviso********************** -->

</body>
</html>
