<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SISMANWEB</title>
<link rel="stylesheet"	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
	media="screen" />
<link rel="stylesheet"	href="https://bootswatch.com/sandstone/bootstrap.min.css"
	media="screen" />
<link rel="stylesheet"	href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css"
	media="screen" />
<link rel="stylesheet" 	href="../static/css/style_layout.css" th:href="@{/static/css/style_layout.css}"
	media="screen" />
</head>

<body>

	<section class="container-fluid">
		<div class="row">
			<!-- **********************************IBarrra lateral********************************** -->
			<aside id="aside" class="col-xs-3">
				<div th:replace="fragments/aside">ASIDE</div>
			</aside>
			<!-- **********************************FBarrra lateral**********************************-->


			<!-- **********************************IContenido**********************************-->
			<section class="col-xs-9">

				<!-- **********************************ICabecera******************************-->
				<div th:replace="fragments/header">HEADER</div>
				<!-- **********************************FCabecera******************************-->

				<!-- **********************************IMain**********************************-->
				<div th:replace="${modulo} :: ${fragmento}">CONTENT</div>
				<!-- **********************************FMain**********************************-->

			</section>
			<!-- **********************************FContenido**********************************-->			
		</div>
	</section>

	<!-- **********************************IPie********************************** -->
	<footer th:replace="fragments/footer">FOOTER</footer>
	<!-- **********************************FPie********************************* -->

		
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>	
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.3/xlsx.core.min.js"></script>	
	
	<script src="../static/js/jquery.dataTables.js" th:src="@{/static/js/jquery.dataTables.js}"></script>	
	<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
	<script src="../static/js/dataTable.js" th:src="@{/static/js/dataTable.js}"></script>
	
	<script src="../static/js/excel.js" th:src="@{/static/js/excel.js}"></script>
	<script src="../static/js/funciones_form.js" th:src="@{/static/js/funciones_form.js}"></script>	
	
	

</body>
</html>
