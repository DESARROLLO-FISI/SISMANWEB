				<div class="col-xs-10 ">
					<div ><h2>GESTION DE CURSOS</h2></div>

					<div class="panel panel-default well">

						<ul class="tab-content">

							<h1>AGREGAR CURSO</h1>
							<form th:action="@{/curso/add}" th:object="${curso}" method="post">
							  		<div class="form-group">
										<label for="codigo">Codigo Curso (*)</label>
								    	<input type="text" class="form-control" id="codigo" placeholder="Ingrese Codigo" th:field="*{codigo}" required="" />
								    	<label for="nombre">Nombre Curso (*)</label>
								    	<input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" th:field="*{nombre}" required="" />
								    	<label for="ciclo">Ciclo (*)</label>
								    	<select name="ciclo" class="form-control" th:field="*{ciclo}">
					                        <option value="1">1</option>
					                        <option value="2">2</option>
					                        <option value="3">3</option>
					                        <option value="4">4</option>
					                        <option value="5">5</option>
					                        <option value="6">6</option>
					                        <option value="7">7</option>
					                        <option value="8">8</option>
					                        <option value="9">9</option>
					                        <option value="10">10</option>
					                        <option value="0">Electivo</option>
					            		</select>
										<label for="creditos">Creditos (*)</label>
								    	<input type="text" class="form-control" id="creditos" placeholder="Ingrese creditos" th:field="*{creditos}" required=""></input>
										<label >Plan (*)</label>
					            		<select name="plan" class="form-control" th:field="*{idPlan}">
					                        <option th:each="plan : ${listaPlan}" th:value="${plan.idplan}" th:text="${plan.planNombre}" />
					            		</select>
								  	</div>
								 <label>(*) Campos obligatorios</label>
								 <button type="submit" class="btn btn-default">Enviar</button>
							</form>

						</ul>
					</div>
				</div>
			</div>
