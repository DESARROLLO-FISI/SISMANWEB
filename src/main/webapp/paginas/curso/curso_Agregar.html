				<div class="col-xs-10 ">
					<div ><h2>GESTION DE CURSOS</h2></div>
				
					<div class="panel panel-default well">
										
						<ul class="tab-content">			
							
							<h1>AGREGAR CURSO</h1>
							<form role="form">
							  		<div class="form-group">
											<label for="nombre">Codigo Curso (*)</label>
								    	<input type="text " class="form-control" id="codigo" placeholder="Ingrese Codigo" required=""></input>
								    	<label for="nombre">Nombre Curso (*)</label>
								    	<input type="text " class="form-control" id="nombre" placeholder="Ingrese Nombre" required=""></input>
								    	<label for="Apellido_paterno_p">Ciclo (*)</label>
								    	<input type="text " class="form-control" id="Apellido_paterno" placeholder="Ingrese Apellido_p" required=""></input>
											<label for="Apellido_materno_m">Creditos (*)</label>
								    	<input type="text " class="form-control" id="Apellido_materno" placeholder="Ingrese Apellido_m" required=""></input>
											<label >Plan (*)</label>
					            <select name="plan" class="form-control">
					                        <option value="1">1997-Sistemas</option>
					                        <option value="2">1999-Sistemas</option>
					                        <option value="3">2002-Sistemas</option>
					                        <option value="4">2009-Sistemas</option>
					                        <option value="5">2009-Software</option>
					                        <option value="6">2014-Sistemas</option>
					            </select>
								  </div>

								 <label>(*) Campos obligatorios</label>
								 <button type="submit" class="btn btn-default">Enviar</button>
							</form>
