						<ul class="tab-content">
							
								<h1>AGREGAR ALUMNO</h1>
								<form role="form">
									<div class="form-group">
										<label for="nombre">Codigo (*)</label>
										<input type="text " class="form-control" id="codigo" placeholder="Ingrese Codigo" required=""></input>
										<label for="nombre">Nombre (*)</label>s
										<input type="text " class="form-control" id="nombre" placeholder="Ingrese Nombre" required=""></input>
								    	<label for="Apellido_paterno_p">Apellido Paterno(*)</label>
								    	<input type="text " class="form-control" id="Apellido_paterno" placeholder="Ingrese Apellido_p" required=""></input>
										<label for="Apellido_materno_m">Apellido Materno(*)</label>
								    	<input type="text " class="form-control" id="Apellido_materno" placeholder="Ingrese Apellido_m" required=""></input>
										<label >Plan (*)</label>
							            <select name="plan" class="form-control">
							                        <option value="1">1997-Sistemas</option>
							                        <option value="2">1999-Sistemas</option>
							                        <option value="3">2002-Sistemas</option>
							                        <option value="4">2009-Sistemas</option>
							                        <option value="5">2009-Software</option>
							                        <option value="6">2014-Sistemas</option>
							            </select>
									</div>

									<h2>Datos Opcionales</h2>

									<div class="form-group">
										<label >Fecha de Nacimiento</label>
					          			<input type="date" name="fechaInicio" class="form-control"  ></input>
										<label >Sexo</label>
										<select name="Sexo" class="form-control">
											<option value="M">MASCULINO</option>
											<option value="F">FEMENINO</option>
										</select>
					          			<label for="DNI">DNI</label>
								    	<input type="text " class="form-control" id="DNI" placeholder="DNI"></input>
									  	<label for="Telefono">Telefono</label>
								    	<input type="text " class="form-control" id="Telefono" placeholder="Telefono"></input>
									  	<label for="Correo">Correo</label>
								    	<input type="email" class="form-control" id="Correo" placeholder="Introduce Correo"></input>
									  	<label for="Direccion">Direccion</label>
										<input type="text " class="form-control" id="Direccion" placeholder="Direccion"></input>
								 	</div>
									<label>(*) Campos obligatorios</label>
								 	<button type="submit" class="btn btn-default">Enviar</button>
								</form>
