					<div ><h2>GESTION DE DOCENTES</h2></div>

								<h1>AGREGAR DOCENTE</h1>
								<form role="form">

							  		<div class="form-group">
										<label for="nombre">Codigo (*)</label>
								    	<input type="text " class="form-control" id="codigo" placeholder="Ingrese Codigo" required=""></input>
								    	<label for="nombre">Nombre (*)</label>
								    	<input type="text " class="form-control" id="nombre" placeholder="Ingrese Nombre" required=""></input>
								    	<label for="Apellido_paterno_p">Apellido Paterno(*)</label>
								    	<input type="text " class="form-control" id="Apellido_paterno" placeholder="Ingrese Apellido_p" required=""></input>
										<label for="Apellido_materno_m">Apellido Materno(*)</label>
								    	<input type="text " class="form-control" id="Apellido_materno" placeholder="Ingrese Apellido_m" required=""></input>
										<label >Categoria (*)</label>
					            	<select name="Categoria" class="form-control">
					                        <option value="1">Principal</option>
					                        <option value="2">Asociado</option>
					                        <option value="3">Auxiliar</option>
					                        <option value="4">Jefe de Practica</option>
					            	</select>
										<label >Departamento Academico (*)</label>
										<select name="Departamento_Academico" class="form-control">
					                        <option value="13">ADMINISTRACION</option>
					                        <option value="15">AUXILIAR</option>
					                        <option value="5">CIENCIAS CONTABLES</option>
					                        <option value="1">CIENCIAS DE LA COMPUTACION</option>
											<option value="11">CIENCIAS FISICAS</option>
					                        <option value="9">CIENCIAS MATEMATICAS</option>
					                        <option value="6">CIENCIAS SOCIALES</option>
					                        <option value="8">DISEÃ‘O Y TECNOLOGIA INDUSTRIAL</option>
					            		</select>
								  </div>

								  <h2>Datos Opcionales</h2>
								 	<div class="form-group">
										<label >Fecha de Nacimiento</label>
					          			<input type="date" name="fechaInicio" class="form-control"  ></input>
										<label >Sexo</label>
										<select name="Sexo" class="form-control">
											<option value="M">MASCULINO</option>
											<option value="F">FEMENINO</option>
										</select>
					          			<label for="DNI">DNI</label>
								    	<input type="text " class="form-control" id="DNI" placeholder="DNI"></input>
									  	<label for="Telefono">Telefono</label>
								    	<input type="text " class="form-control" id="Telefono" placeholder="Telefono"></input>
									  	<label for="Correo">Correo</label>
								    	<input type="email" class="form-control" id="Correo" placeholder="Introduce Correo"></input>
									  	<label for="Direccion">Direccion</label>
										<input type="text " class="form-control" id="Direccion" placeholder="Direccion"></input>
								 	</div>

								 <label>(*) Campos obligatorios</label>
								 <button type="submit" class="btn btn-default">Enviar</button>
