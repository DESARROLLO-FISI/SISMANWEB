				<div class="col-xs-10 ">
					<div ><h2>GESTION DE DOCENTES</h2></div>

					<div class="panel panel-default well">

						<ul class="tab-content">

								<h1>AGREGAR DOCENTE</h1>
								<form th:action="@{/docente/add}" th:object="${docente}"  method="post">

							  		<div class="form-group">
										<label for="nombre">Codigo (*)</label>
								    	<input type="text" class="form-control" id="codigo" placeholder="Ingrese Codigo" required="" th:field="*{codigo}" />
								    	<label for="nombre">Nombre (*)</label>
								    	<input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required="" th:field="*{nombre}" />
								    	<label for="Apellido_paterno_p">Apellido Paterno(*)</label>
								    	<input type="text" class="form-control" id="Apellido_paterno" placeholder="Ingrese Apellido Paterno" required="" th:field="*{apPaterno}" />
										<label for="Apellido_materno_m">Apellido Materno(*)</label>
								    	<input type="text" class="form-control" id="Apellido_materno" placeholder="Ingrese Apellido Materno" required="" th:field="*{apMaterno}" />
								    	<label >Clase (*)</label>
						            	<select name="Clase" class="form-control" th:field="*{idClase}" >
						                        <option th:each="clase : ${clasesDoc}" th:value="${clase.idclase}" th:text="${clase.claseNombre}"/>
						            	</select>
										<label >Categoria (*)</label>
						            	<select name="Categoria" class="form-control" th:field="*{idCategoria}" >
						                        <option th:each="cat : ${categoriasDoc}" th:value="${cat.idecategoriaDocente}" th:text="${cat.categoriaDocenteNombre}"/>
						            	</select>
										<label >Departamento Academico (*)</label>
										<select name="Departamento_Academico" class="form-control" th:field="*{idDepAcad}">
					                        <option th:each="depAcad : ${depAcadDoc}" th:value="${depAcad.iddepartamentoAcademico}" th:text="${depAcad.departamentoAcademicoNombre}" />
					            		</select>
								    </div>

								  <h2>Datos Opcionales</h2>
								 	<div class="form-group">
										<label >Sexo</label>
										<select name="Sexo" class="form-control" th:field="*{sexo}">
											<option value="M">MASCULINO</option>
											<option value="F">FEMENINO</option>
										</select>
					          			<label for="DNI">DNI</label>
								    	<input type="text " class="form-control" id="DNI" placeholder="DNI" th:field="*{dni}" ></input>
									  	<label for="Telefono">Telefono</label>
								    	<input type="text " class="form-control" id="Telefono" placeholder="Telefono" th:field="*{telefono}" ></input>
									  	<label for="Correo">Correo</label>
								    	<input type="email" class="form-control" id="Correo" placeholder="Introduce Correo" th:field="*{correo}"></input>
									  	<label for="Direccion">Direccion</label>
										<input type="text " class="form-control" id="Direccion" placeholder="Direccion" th:field="*{direccion}" ></input>
								 	</div>

								 <label>(*) Campos obligatorios</label>
								 <button type="submit" class="btn btn-default">Enviar</button>
							</form>
